<ion-content padding>
  <!-- <h2 class="titulo">Nutrivida</h2> -->
  <img class="logo" src="../assets/imgs/nutri-logo.png">

  <ion-list inset>
    <ion-item>
        <ion-label><ion-icon ios="ios-person" md="md-person"></ion-icon> E-mail</ion-label>
        <ion-input type="text" #usuario ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label><ion-icon ios="ios-lock" md="md-lock"></ion-icon> Senha</ion-label>
        <ion-input type="password" #senha ></ion-input>
    </ion-item>

    <button ion-button block class="botao" (click)="entrar()">Entrar</button>
    <button ion-button block (click)="entrarComFacebook()" icon-start>
        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        Entrar com Facebook
    </button>

    <button ion-button block (click)="entrarComGoogle()" icon-start>
        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        Entrar com Google
    </button>
    <p class="links"><a (click)="registrar()">Cadastre-se</a></p>
    <p class="links"><a (click)="recuperar()">Esqueceu sua senha?</a></p>
  </ion-list>
</ion-content>
